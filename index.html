<html>
    <head>
        <title>Captian Caption</title>
        <!--Boostrap's CSS-->

        <!--Custom CSS-->
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <div class="container" id="page-container">
